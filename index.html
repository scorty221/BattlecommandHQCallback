<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattlecommandHQ - Discord Authorization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #313338;
            color: #dbdee1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #2b2d31;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24);
            padding: 32px;
            max-width: 480px;
            width: 100%;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .bot-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            position: relative;
            box-shadow: 0 0 0 6px rgba(88, 101, 242, 0.1);
            overflow: hidden;
            background: linear-gradient(135deg, #5865f2 0%, #3c45a5 100%);
        }

        .bot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .bot-avatar::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 24px;
            height: 24px;
            background-color: #23a559;
            border: 4px solid #2b2d31;
            border-radius: 50%;
            z-index: 2;
        }

        .bot-name {
            color: #f2f3f5;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .bot-tag {
            color: #b5bac1;
            font-size: 16px;
            font-weight: 400;
        }

        .auth-title {
            color: #f2f3f5;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin: 24px 0 8px;
        }

        .auth-subtitle {
            color: #b5bac1;
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }

        .status-container {
            background-color: #1e1f22;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 4px solid #5865f2;
        }

        .status-success {
            border-left-color: #23a559;
            background-color: rgba(35, 165, 89, 0.1);
        }

        .status-error {
            border-left-color: #f23f42;
            background-color: rgba(242, 63, 66, 0.1);
        }

        .status-warning {
            border-left-color: #f0b232;
            background-color: rgba(240, 178, 50, 0.1);
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .status-icon {
            font-size: 24px;
        }

        .status-title {
            font-size: 18px;
            font-weight: 600;
            color: #f2f3f5;
        }

        .status-description {
            color: #b5bac1;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .code-block {
            background-color: #111214;
            border: 1px solid #1e1f22;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #dbdee1;
            word-break: break-all;
            margin: 12px 0;
            position: relative;
        }

        .code-label {
            color: #949ba4;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .button {
            background-color: #5865f2;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.17s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .button:hover {
            background-color: #4752c4;
        }

        .button:active {
            background-color: #3c45a5;
        }

        .button-secondary {
            background-color: #4e5058;
            color: #ffffff;
        }

        .button-secondary:hover {
            background-color: #5c5e66;
        }

        .button-danger {
            background-color: #da373c;
        }

        .button-danger:hover {
            background-color: #b32d32;
        }

        .button-success {
            background-color: #248046;
        }

        .button-success:hover {
            background-color: #1a6334;
        }

        .info-section {
            background-color: #1e1f22;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        .info-title {
            color: #f2f3f5;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .info-list {
            list-style: none;
            padding: 0;
        }

        .info-list li {
            color: #b5bac1;
            font-size: 14px;
            padding: 4px 0;
            position: relative;
            padding-left: 20px;
        }

        .info-list li::before {
            content: 'â€¢';
            color: #5865f2;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .debug-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #3f4147;
        }

        .debug-toggle {
            background: none;
            border: none;
            color: #949ba4;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            transition: color 0.17s ease;
        }

        .debug-toggle:hover {
            color: #dbdee1;
        }

        .debug-content {
            display: none;
            background-color: #111214;
            border-radius: 4px;
            padding: 12px;
            margin-top: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }

        .debug-content.show {
            display: block;
        }

        .debug-item {
            margin: 8px 0;
            word-break: break-all;
        }

        .debug-key {
            color: #f0b232;
            font-weight: 600;
        }

        .debug-value {
            color: #dbdee1;
        }

        .expiry-notice {
            background-color: rgba(240, 178, 50, 0.1);
            border: 1px solid #f0b232;
            border-radius: 4px;
            padding: 12px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .expiry-notice .icon {
            color: #f0b232;
            font-size: 16px;
        }

        .expiry-notice .text {
            color: #f2f3f5;
            font-size: 14px;
        }

        .discord-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #3f4147;
        }

        .discord-footer .text {
            color: #949ba4;
            font-size: 12px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background-color: #23a559;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24);
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .toast.error {
            background-color: #f23f42;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 520px) {
            .container {
                padding: 24px 16px;
                margin: 10px;
            }

            .bot-name {
                font-size: 20px;
            }

            .auth-title {
                font-size: 18px;
            }
        }

        /* Discord-like scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background-color: #2b2d31;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #1e1f22;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #3f4147;
        }
    </style>
</head>
